<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/admin_page.css">

    <script src="../../js/admin_page.js"></script>
    <title>Mad Monkey - Página de Administração</title>
</head>
<body>

    <section class="page" id="view-titles">
        <header class="options">
            <button class="btn btn-success" id="add-title-button">Adicionar título</button>
        </header>
        <table class="titles">
            <tr class="title-atributes">
                <td class="title-atribute">Thumbnail</td>
                <td class="title-atribute">Titulo</td>
                <td class="title-atribute">ID</td>
                <td class="title-atribute">Nome</td>
                <td class="title-atribute">Relevância</td>
                <td class="title-atribute">Ano</td>
                <td class="title-atribute">Classificação indicativa</td>
                <td class="title-atribute">Duração</td>
                <td class="title-atribute">Descrição</td>
                <td class="title-atribute">Diretor</td>    
                <td class="title-atribute">Trailer</td>
            </tr>
            <tr class="titles-separator"></tr>
            <tr class="title">
                <td class="title-img" id="title-thumbnail">
                    <img src="">
                </td>
                <td class="title-img" id="title-header">
                    <img src="">
                </td>
                <td id="title-id"></td>
                <td id="title-name"></td>
                <td id="title-relevance"></td>
                <td id="title-year"></td>
                <td id="title-parental"></td>
                <td id="title-length"></td>     
                <td id="title-description"></td>
                <td id="title-director"></td>
                <td id="title-trailer"></td>
            </tr>
        </table>
    </section>

    <section class="container page" id="add-title">

        <div class="row select-div">
            <div class="col-6">
                <label for="title-type-select">Tipo do título:</label>
                <br>
                <select class="form-control" id="title-type-select">
                    <option value="movie" selected>Filme</option>
                    <option value="series">Série</option>
                </select>
            </div>
        </div>

        <div class="form">
            <div class="row">
                <div class="col-sm">
                    <label for="title-name-input">Nome:</label>
                    <input type="text" class="form-control" id="title-name-input">
                </div>
                <div class="col-sm-2">
                    <label for="title-year-input">Ano:</label>
                    <input type="text" class="form-control" id="title-year-input">
                </div>
            
            </div>
            <div class="select-div">
                <label for="title-parental-input">Classificação indicativa:</label>
                <br>
                <select id="title-parental-input" class="form-control">

                    <option value="all">Livre</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>

                </select>
            </div>
            <div class="row">
                <div class="col-sm" id="length">
                    <label for="title-length-input">Duração:</label>
                    <input type="text" class="form-control" id="title-length-input">
                </div>

                <div class="col-sm" id="seasons">
                    <label for="title-seasons-input">Temporadas:</label>
                    <input type="text" class="form-control" id="title-seasons-input">
                </div>
                <div class="col-sm">
                    <label for="title-director-input">Diretor:</label>
                    <input type="text" class="form-control" id="title-director-input">
                </div>
                <div class="col-sm">
                    <label for="title-description-input">Descrição:</label>
                    <textarea type="text" class="form-control" id="title-description-input" maxlength="300"></textarea>
                </div>
            </div>
       
            <div class="row">
                <div class="col-6">
                    <label for="title-trailer-input">Trailer:</label>
                    <input type="text" class="form-control" id="title-trailer-input">
                </div>

                <div class="col-sm">
                    <label for="title-thumbnail-input">Thumbnail:</label>
                    <input type="file" accept="image/png" class="form-control" id="title-thumbnail-input">
                </div>

                <div class="col-sm">
                    <label for="title-header-input">Título: </label>
                    <input type="file" accept="image/png" class="form-control" id="title-header-input">
                </div>
            </div>

            <label for="title-cast-input">Elenco: </label>
            <input type="text" class="form-control" id="title-cast-input">

            <label for="title-genre-input">Gêneros: </label>
            <input type="text" class="form-control" id="title-genre-input">

            <div class="add-buttons">

                <button class="btn btn-success" id="add-title-confirmation">Adicionar título</button>
                <button class="btn btn-danger" id="back">Voltar</button>
    
            </div>
        </div>

    </section>
    
</body>
</html>
