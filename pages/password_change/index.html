<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/password_change.css">
    <script src="../../js/libraries/jquery_3.6.0.js"></script>
    <script src="../../js/libraries/sjcl.js"></script>
    <script src="../../js/ajax_requests.js"></script>
    <script src="../../js/password_change.js"></script>
    <title>Mudar senha</title>
</head>

<body>
    <div class="pagina pagina-login">
        <div class="cadastrologin-link absolute-centralizer">
            <div class="cadastrologin-form">
                <div class="cadastrologin-form-title-div">
                    <p class="cadastrologin-form-title-p">Mude sua Senha</p>
                </div>
                <div class="cadastrologin-form-content">
                    <form class="cadastrologin-form-content-centralizer absolute-centralizer" id="password-change-form">
                        <input class="cadastrologin-form-input" type="password" placeholder="Digite sua nova senha" id="password">
                        <input class="cadastrologin-form-input" type="password" placeholder="Confire sua nova senha">
                        <input type="hidden" id="hashed-password" name="hashed-password">
                        <button class="cadastrologin-form-button" id="password-change-button">Mudar senha</button>
                    </form>
                </div>
            </div>
            <div class="cadastrologin-link-image">
                <img src="../../sources/images/logo.png" alt="madmonkeylogo">
            </div>
        </div>
    </div>
</body>
