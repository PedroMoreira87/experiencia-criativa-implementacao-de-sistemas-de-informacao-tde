<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../../css/filter.css">
    <link rel="stylesheet" type="text/css" href="../../css/no_big_carousel">
    
    <script type="text/javascript" src="../../js/libraries/jquery_3.6.0.js"></script>
    <script type="text/javascript" src="../../js/patterns.js"></script>
    <script src="../../js/ajax_requests.js"></script>
    <script type="text/javascript" src="../../js/filter.js"></script>

    <title>Filtro</title>

</head>

<body>
    <div class="container">
        <div class="aside-compact">
            <i class="fas fa-bars aside-compact-icon"></i>
        </div>
        <aside>
            <i class="fas fa-bars aside-compact-icon"></i>
            <img src="../../img/logo.png" class="aside-logo" alt="" >
            <a href="../menu/" class="aside-button" id="menu">
                <i class="fas fa-home aside-icon"></i>
                <p>Início</p>
            </a>
            <a href="../series" class="aside-button" id="series">
                <i class="fas fa-tv aside-icon"></i>
                <p>Séries</p>
            </a>
            <a href="../movies" class="aside-button" id="movies">
                <i class="fas fa-film aside-icon"></i>
                <p>Filmes</p>
            </a>
            <a href="../favorites/" class="aside-button" id="favorites">
                <i class="far fa-star aside-icon"></i>
                <p>Favoritos</p>
            </a>
            <a href="../popular/" class="aside-button" id="favorites">
                <i class="fas fa-award"></i>
                <p>Bombando</p>
            </a>
            <a href="../user_config/" class="aside-button" id="user-config">
                <i class="far fa-user"></i>
                <p>Usuário</p>
                <i class="fas fa-cog"></i>
            </a>
        </aside>
        <main>
            <div class="filter-content"></div>
        </main>
        
    <div class="title-visualization">
        <div class="title-visualization--centralizer">
            <div class="section title-preview">
                <div class="overlay"></div>
                <div class="iframe-div">
                    <iframe class="title-prev-video" src="" frameborder="0"></iframe>
                </div>
                <div class="title-section title-basic-information">
                    <div class="title-basic--content">
                        <img class="title-name" src="" alt="title-name">
                        <div class="title-basic--buttons">
                            <button class="watch-button"><i class="fas fa-play"></i>Assistir</button>
                            <div class="favorite-button" id="add-favorites" titleID=""><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title-section title-detailed-information">
                <div class="title-detailed--section">
                    <div class="detailed-text">
                        <p><highlight class="green-highlight" id="title-relevance"></highlight></p>
                        <p id="title-year"></p>
                        <img class="title-parental" src="" alt="parental-advisory">
                        <p id="title-length"></p>
                    </div>
           
                    <br>
                    <br>
                    <p id="title-description"></p>
                </div>
                <div class="title-detailed--section">
                    <div><highlight class="grey-highlight">Elenco: </highlight><p class="title-cast"> </p></div>
                    <br>
                    <div><highlight class="grey-highlight">Gêneros: </highlight><p class="title-genres"></p></div>
                </div>
            </div>
            <div class="title-section title-about">
                <p class="title-about--header"></p>
                <br>
                <div class="title-info-inline">
                    <p class="grey-highlight">Direção: </p>
                    <p id="title-direction"></p>
                </div>
                <br>
                <div class="title-info-inline">
                    <p class="grey-highlight">Elenco: </p>
                    <p class="title-cast"></p>
                </div>
                <br>
                <div class="title-info-inline">
                    <p class="grey-highlight">Roteiro: </p>
                    <p id="title-script"></p>
                </div>
                <br>
                <div class="title-info-inline">
                    <p class="grey-highlight">Gêneros: </p>
                    <p class="title-genre"></p>
                </div>
                <br>
                <div class="title-info-inline">
                    <p class="grey-highlight">Classificação etária: </p>
                    <img class="title-parental" src="">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
