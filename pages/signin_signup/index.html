<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/signin_signup.css">

    <script src="../../js/libraries/jquery_3.6.0.js"></script>
    <script src="../../js/libraries/sjcl.js"></script>

    <script src="../../js/signin_signup_page.js"></script>
    <script src="../../js/ajax_requests.js"></script>
    <script src="../../js/signin_request.js"></script>
    <script src="../../js/signup_request.js"></script>

    <title>Login - MadMonkey</title>
</head>
<body>

    <div class="pagina pagina-login">

        <div class="cadastrologin-link absolute-centralizer">

            <div class="cadastrologin-form">

                <div class="cadastrologin-form-title-div">

                    <p class="cadastrologin-form-title-p absolute-centralizer">SIGN IN</p>

                </div>

                <div class="cadastrologin-form-content">
                    <form class="cadastrologin-form-content-centralizer absolute-centralizer" id="signin-form">
                        <input type="text" placeholder="Login" class="cadastrologin-form-input" name="signin-email">
                        <input type="password" placeholder="Senha" class="cadastrologin-form-input" id="signin-password">
                        <input type="hidden" id="signin-hashed-password" name="signin-hashed-password">
                        <a href="../password_recovery/index.html" class="login-form-esqueceusenha">Esqueci minha senha</a>
                        <button class="cadastrologin-form-button" id="signin-button">LOGIN</button>
                    </form>

                </div>

            </div>

            <div class="cadastrologin-link-image">

                <img src="../../sources/images/logo.png" alt="madmonkeylogo">
                <p class="cadastrologin-link-image-p">Ainda não tem uma conta?</p>
                <button class="cadastrologin-link-image-button">SIGN UP</button>

            </div>

        </div>

    </div>

    <div class="pagina pagina-cadastro">

        <div class="cadastrologin-link absolute-centralizer">

            <div class="cadastrologin-form">

                <div class="cadastrologin-form-title-div">

                    <p class="cadastrologin-form-title-p absolute-centralizer">SIGN UP</p>

                </div>

                <div class="cadastrologin-form-content">

                    <form class="cadastrologin-form-content-centralizer absolute-centralizer" id="signup-form">
                        <input type="text" placeholder="Digite seu Nome" class="cadastrologin-form-input" name="signup-name">
                        <input type="text" placeholder="Digite um e-mail" class="cadastrologin-form-input" name="signup-email">
                        <input type="password" placeholder="Digite uma senha" class="cadastrologin-form-input" id="signup-password">
                        <input type="password" placeholder="Confirme sua senha" class="cadastrologin-form-input">
                        <input type="hidden" id="signup-hashed-password" name="signup-hashed-password">
                        <button class="cadastrologin-form-button" id="signup-button" >SIGN UP</button>
                    </form>

                </div>

            </div>

            <div class="cadastrologin-link-image">

                <img src="../../sources/images/logo.png" alt="madmonkeylogo">
                <p class="cadastrologin-link-image-p">Já possui uma conta?</p>
                <button class="cadastrologin-link-image-button">SIGN IN</button>

            </div>

        </div>

    </div>

</body>
</html>
